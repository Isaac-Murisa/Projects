{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title>
        <dt>Text:
        <dd><textarea name=text rows=5 cols=40></textarea>
		<dt>Intent:
		<dd><input type=radio value=newPost name=intent checked>New Post
		<dd><input type=radio value=newThread name=intent>New Thread
		<dd><input type=radio value=updatePost name=intent>Update Post
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for entry in post_list %}
    <li><h2>{{ entry[0] }}</h2>{{ entry[1] }}
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
