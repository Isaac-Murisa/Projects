{% extends "layout.html" %}
{% block body %}
        <div class=page>
            <form action="{{ url_for('question') }}" method=post>
                <P>
                    Answer the question below:</br>
                    {{ user_details.question|safe }}</br>
                    <input type=text name=userAnswer>
                    <input type=submit name=passIt value="Submit answer">
                </P>
            </form>
        </div>
{% endblock %}
